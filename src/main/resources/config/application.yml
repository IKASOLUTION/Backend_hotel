springdoc:
  packages-to-scan: test.projects.ennov.controller
  paths-to-match: ["/api/**"]
  api-docs:
    path: /test-ennov-api-docs
  swagger-ui:
    filter: true
    try-it-out-enabled: false
    operations-sorter: method
    tags-sorter: alpha

logging:
  level:
    org.springframework.web: ERROR
    test.test.projects.ennov: DEBUG
    org.hibernate: ERROR
    org: INFO
    root: WARN